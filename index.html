<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>Digity</title>
<link rel="stylesheet" type="text/css" href="http://localhost:8080/static/style.css">

</head>
<body>

<header id="mainHeader">
    <div class="container">
        <h1>d1g17y</h1>
    </div>
</header>

<div class="container">
    <section id="mainContent">

        <h1>Interpret Handwritten Digit</h1>
        <p>Digity knows what is the handwritten digit contained in an image!<br>
        Works best with clear and light backgrounds, with dark contrasting strokes.</p>


        <form name="form_input" enctype="multipart/form-data">

            <input type="file" id="filePicker" name="file" accept="image/jpeg"/>
            <button type="button" id="predictButton" class="myButton">Get Prediction</button>

        </form>

        <div class="container" id="predictionContainer">
            <p id="predictionText" class="centered"></p>
            <img id="digitImage" class="centered" src="http://localhost:8080/static/question_mark.png">
        </div>

    </section>
</div>

<script src="http://localhost:8080/static/kotlin.js"></script>
<script src="http://localhost:8080/static/frontend.js"></script>

<footer id="mainFooter">
    <div class="container">
        <p>Made by Gabriel Seibel using
            <a href="https://www.tensorflow.org/?hl=pt-br">TensorFlow</a>,
            <a href="https://opencv.org/"> OpenCV </a> and
            <a href="https://kotlinlang.org/"> Kotlin</a> on
            <a href="https://github.com/gabrielseibel1/digity"> Github</a>
        </p>
    </div>
</footer>

</body>
</html>
