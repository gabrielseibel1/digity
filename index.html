<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Digity</title>
</head>
<body>

    <h1>Upload Digit</h1>
    <p>Please choose an image that contains the drawing of a single digit.</p>


    <form name="form_input" enctype="multipart/form-data">

        <input type="file" id="myFileField" name="file" accept="image/jpeg"/>
        <button type="button" id="myButton">Enter</button>

    </form>

    <img id="digitImage" src="http://localhost:8080/static/question_mark.png" width="150px" height="150px">
    <p id="predictionText"></p>

    <script src="http://localhost:8080/static/kotlin.js"></script>
    <script src="http://localhost:8080/static/frontend.js"></script>

</body>
</html>
